    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, update, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCwhHspaG94goiCIjVj3h-Un5pBK3JTjMU",
            authDomain: "soulkin-aa3b7.firebaseapp.com",
            databaseURL: "https://soulkin-aa3b7-default-rtdb.firebaseio.com",
            projectId: "soulkin-aa3b7",
            storageBucket: "soulkin-aa3b7.firebasestorage.app",
            messagingSenderId: "358331064206",
            appId: "1:358331064206:web:d7760ea0919259418a4edf"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ ---
        window.switchTab = (t) => {
            document.getElementById('form-login').classList.toggle('hidden', t!=='login');
            document.getElementById('form-register').classList.toggle('hidden', t!=='register');
            document.getElementById('tab-login').classList.toggle('active', t==='login');
            document.getElementById('tab-register').classList.toggle('active', t==='register');
        };
        window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
        
        window.showSection = (name) => {
            ['home', 'members', 'followers'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== name);
            });
            document.getElementById('page-title').innerText = name === 'home' ? 'ãƒ›ãƒ¼ãƒ ' : (name === 'members' ? 'ãƒ¡ãƒ³ãƒãƒ¼' : 'ãƒ•ã‚©ãƒ­ãƒ¯ãƒ¼');
            if(name === 'members') loadUserList('all');
            if(name === 'followers') loadUserList('followers');
            document.getElementById('sidebar').classList.remove('open');
        };

        // --- ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒªã‚¹ãƒˆè¡¨ç¤º (å…¨å“¡ or ãƒ•ã‚©ãƒ­ãƒ¯ãƒ¼) ---
        const loadUserList = async (mode) => {
            const me = localStorage.getItem("loginnow");
            const snap = await get(ref(db, 'users'));
            const area = (mode === 'all') ? document.getElementById('user-list-area') : document.getElementById('follower-list-area');
            area.innerHTML = "èª­ã¿è¾¼ã¿ä¸­...";
            
            if(snap.exists()){
                area.innerHTML = "";
                const allUsers = snap.val();
                let targets = Object.entries(allUsers);

                if(mode === 'followers') {
                    const myData = allUsers[me];
                    const followerNames = myData.followers ? Object.keys(myData.followers) : [];
                    targets = targets.filter(([name]) => followerNames.includes(name));
                    if(targets.length === 0) return area.innerHTML = "<p style='text-align:center; grid-column:1/-1;'>ã¾ã ãƒ•ã‚©ãƒ­ãƒ¯ãƒ¼ãŒã„ã¾ã›ã‚“</p>";
                }

                targets.forEach(([name, data]) => {
                    const card = document.createElement('a');
                    card.className = 'user-card';
                    card.href = "#" + encodeURIComponent(name);
                    card.onclick = () => setTimeout(() => location.reload(), 50);
                    card.innerHTML = `
                        <div class="user-icon small-icon">${data.icon ? `<img src="${data.icon}">` : 'ğŸ‘¤'}</div>
                        <div style="font-weight:bold; font-size:13px;">${name}</div>
                    `;
                    area.appendChild(card);
                });
            }
        };

        // --- ã‚¢ã‚¤ã‚³ãƒ³ãƒ»è‡ªå·±ç´¹ä»‹ ---
        window.changeIcon = () => {
            const me = localStorage.getItem("loginnow");
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    await update(ref(db, `users/${me}`), { icon: ev.target.result });
                    location.reload();
                };
                reader.readAsDataURL(e.target.files[0]);
            };
            input.click();
        };

        window.saveBio = async () => {
            const me = localStorage.getItem("loginnow");
            await update(ref(db, `users/${me}`), { bio: document.getElementById('my-bio-input').value });
            alert("æ›´æ–°ã—ã¾ã—ãŸ");
        };

        // --- ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ ---
        const init = async () => {
            const hash = decodeURIComponent(window.location.hash.substring(1));
            const me = localStorage.getItem("loginnow");

            // 1. ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«è¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰
            if (hash) {
                const snap = await get(child(ref(db), `users/${hash}`));
                if (snap.exists()) {
                    const d = snap.val();
                    
                    // è¶³ã‚ã¨ã‚«ã‚¦ãƒ³ãƒˆï¼ˆã‚»ãƒƒã‚·ãƒ§ãƒ³ä¸­1å›ã®ã¿ï¼‰
                    if (!sessionStorage.getItem('viewed_' + hash)) {
                        update(ref(db, `users/${hash}`), { views: increment(1) });
                        sessionStorage.setItem('viewed_' + hash, 'true');
                    }

                    document.getElementById('profile-view').style.display = 'block';
                    document.getElementById('view-name').innerText = hash;
                    document.getElementById('view-bio').innerText = d.bio || "è‡ªå·±ç´¹ä»‹ã¯ã‚ã‚Šã¾ã›ã‚“";
                    document.getElementById('view-count').innerText = d.views || 0;
                    document.getElementById('view-score').innerText = d.score || 0;
                    document.getElementById('view-followers').innerText = d.followers ? Object.keys(d.followers).length : 0;
                    if(d.icon) document.getElementById('view-icon').innerHTML = `<img src="${d.icon}">`;

                    const btnF = document.getElementById('btn-follow');
                    if(me && me !== hash){
                        const isF = d.followers && d.followers[me];
                        btnF.innerText = isF ? "ãƒ•ã‚©ãƒ­ãƒ¼è§£é™¤" : "ãƒ•ã‚©ãƒ­ãƒ¼ã™ã‚‹";
                        btnF.onclick = async () => {
                            const paths = { [`users/${hash}/followers/${me}`]: isF ? null : true, [`users/${me}/following/${hash}`]: isF ? null : true };
                            await update(ref(db), paths); location.reload();
                        };
                    } else { btnF.classList.add('hidden'); }

                    document.getElementById('btn-tip').onclick = async () => {
                        if(!me) return alert("ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™");
                        const mySnap = await get(ref(db, `users/${me}`));
                        if(mySnap.val().score < 1) return alert("ãƒã‚¤ãƒ³ãƒˆä¸è¶³");
                        await update(ref(db, `users/${me}`), { score: increment(-1) });
                        await update(ref(db, `users/${hash}`), { score: increment(1) });
                        location.reload();
                    };
                    return;
                }
            }

            // 2. ãƒ­ã‚°ã‚¤ãƒ³æ¸ˆã¿
            if (me) {
                const snap = await get(child(ref(db), `users/${me}`));
                if (snap.exists()) {
                    const d = snap.val();
                    document.getElementById('app-container').style.display = 'block';
                    document.getElementById('disp-name').innerText = me;
                    document.getElementById('disp-score').innerText = d.score || 0;
                    document.getElementById('my-bio-input').value = d.bio || "";
                    if(d.icon) document.getElementById('my-icon-display').innerHTML = `<img src="${d.icon}">`;
                    document.getElementById('share-url').innerText = window.location.origin + window.location.pathname + "#" + decodeURIComponent(me);
                } else {
                    localStorage.removeItem("loginnow");
                    location.reload();
                }
            } else {
                // 3. ã‚²ã‚¹ãƒˆï¼ˆèªè¨¼ç”»é¢ï¼‰
                document.getElementById('auth-container').style.display = 'block';
            }
        };

        init();

        // ãƒ­ã‚°ã‚¤ãƒ³ãƒ»ç™»éŒ²
        document.getElementById('btn-do-register').onclick = async () => {
            const id = document.getElementById('reg-username').value.trim();
            const pw = document.getElementById('reg-password').value.trim();
            if(!id || !pw) return;
            await set(ref(db, 'users/'+id), { password:pw, score:0, startedAt:new Date().toLocaleDateString(), views:0, bio:"" });
            localStorage.setItem("loginnow", id);
            location.reload();
        };

        document.getElementById('btn-do-login').onclick = async () => {
            const id = document.getElementById('login-username').value.trim();
            const pw = document.getElementById('login-password').value.trim();
            const snap = await get(child(ref(db), `users/${id}`));
            if(snap.exists() && snap.val().password === pw) {
                localStorage.setItem("loginnow", id);
                location.reload();
            } else alert("å¤±æ•—");
        };

        document.getElementById('btn-logout').onclick = () => {
            localStorage.removeItem("loginnow");
            location.hash = ""; location.reload();
        };
    </script>
